<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#F5F5F5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#05445E" text-anchor="middle">Fertilizer Composition</text>
  
  <!-- Nutrient Circles -->
  <g id="nutrients">
    <!-- Nitrogen (N) -->
    <circle cx="100" cy="150" r="50" fill="#3366CC"/>
    <text x="100" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">N</text>
    <text x="100" y="165" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle">5%</text>
    
    <!-- Phosphorus (P) -->
    <circle cx="200" cy="150" r="40" fill="#FFD700"/>
    <text x="200" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">P</text>
    <text x="200" y="165" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle">2%</text>
    
    <!-- Potassium (K) -->
    <circle cx="300" cy="150" r="45" fill="#9370DB"/>
    <text x="300" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">K</text>
    <text x="300" y="165" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle">3%</text>
    
    <!-- Magnesium (Mg) -->
    <circle cx="380" cy="130" r="30" fill="#C0C0C0"/>
    <text x="380" y="125" font-family="Arial" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">Mg</text>
    <text x="380" y="145" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">1%</text>
    
    <!-- Calcium (Ca) -->
    <circle cx="430" cy="180" r="30" fill="#DC143C"/>
    <text x="430" y="175" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ca</text>
    <text x="430" y="195" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">1%</text>
    
    <!-- Iron (Fe) -->
    <circle cx="350" cy="220" r="25" fill="#90EE90"/>
    <text x="350" y="215" font-family="Arial" font-size="18" font-weight="bold" fill="#333333" text-anchor="middle">Fe</text>
    <text x="350" y="230" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">0.1%</text>
    
    <!-- Trace Minerals -->
    <circle cx="430" cy="240" r="25" fill="#87CEEB"/>
    <text x="430" y="235" font-family="Arial" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">Zn, Mn, Cu,</text>
    <text x="430" y="245" font-family="Arial" font-size="10" font-weight="bold" fill="#333333" text-anchor="middle">B, Mo</text>
    <text x="430" y="260" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">0.1%</text>
  </g>
  
  <!-- Notes -->
  <text x="20" y="250" font-family="Arial" font-size="14" fill="#05445E">Net material: Marine-grade polyester coated with polyurethane</text>
  <text x="20" y="275" font-family="Arial" font-size="14" fill="#05445E">Designed for optimal kelp nutrient absorption and growth</text>
</svg>
