<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background ocean gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#189AB4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#05445E;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="300" fill="url(#oceanGradient)" rx="10" ry="10"/>
  
  <!-- Oil rig leg structure simplified -->
  <g id="oilRigLegs">
    <rect x="100" y="0" width="15" height="300" fill="#444444"/>
    <rect x="185" y="0" width="15" height="300" fill="#444444"/>
  </g>
  
  <!-- Net visualization around the rig -->
  <g id="fertilizerNet" opacity="0.8">
    <!-- Net outline -->
    <path d="M95,50 L205,50 L205,280 L95,280 Z" fill="none" stroke="#D4F1F9" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Horizontal net lines -->
    <line x1="95" y1="80" x2="205" y2="80" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="95" y1="110" x2="205" y2="110" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="95" y1="140" x2="205" y2="140" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="95" y1="170" x2="205" y2="170" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="95" y1="200" x2="205" y2="200" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="95" y1="230" x2="205" y2="230" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="95" y1="260" x2="205" y2="260" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Vertical net lines -->
    <line x1="125" y1="50" x2="125" y2="280" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="150" y1="50" x2="150" y2="280" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="175" y1="50" x2="175" y2="280" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Fertilizer particles visualization -->
  <g id="fertilizerParticles">
    <circle cx="110" cy="60" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="140" cy="65" r="2" fill="#3366CC" opacity="0.8"/>
    <circle cx="170" cy="70" r="3" fill="#9370DB" opacity="0.8"/>
    <circle cx="195" cy="75" r="2" fill="#C0C0C0" opacity="0.8"/>
    
    <circle cx="105" cy="100" r="2" fill="#DC143C" opacity="0.8"/>
    <circle cx="135" cy="105" r="3" fill="#3366CC" opacity="0.8"/>
    <circle cx="165" cy="110" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="190" cy="115" r="3" fill="#9370DB" opacity="0.8"/>
    
    <circle cx="115" cy="150" r="3" fill="#3366CC" opacity="0.8"/>
    <circle cx="145" cy="155" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="175" cy="160" r="3" fill="#C0C0C0" opacity="0.8"/>
    <circle cx="200" cy="165" r="2" fill="#DC143C" opacity="0.8"/>
    
    <circle cx="110" cy="200" r="2" fill="#9370DB" opacity="0.8"/>
    <circle cx="140" cy="205" r="3" fill="#3366CC" opacity="0.8"/>
    <circle cx="170" cy="210" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="195" cy="215" r="3" fill="#DC143C" opacity="0.8"/>
    
    <circle cx="120" cy="250" r="3" fill="#C0C0C0" opacity="0.8"/>
    <circle cx="150" cy="255" r="2" fill="#3366CC" opacity="0.8"/>
    <circle cx="180" cy="260" r="3" fill="#9370DB" opacity="0.8"/>
    <circle cx="185" cy="265" r="2" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Step label -->
  <g id="stepLabel">
    <rect x="10" y="10" width="80" height="30" rx="5" ry="5" fill="#05445E" opacity="0.9"/>
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">STEP 1</text>
  </g>
</svg>
