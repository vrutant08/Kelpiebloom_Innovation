<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background ocean gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#189AB4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#05445E;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="300" fill="url(#oceanGradient)" rx="10" ry="10"/>
  
  <!-- Oil rig structure simplified (smaller at top to show scale) -->
  <g id="oilRigStructure">
    <!-- Main platform -->
    <rect x="120" y="20" width="60" height="10" fill="#333333"/>
    
    <!-- Support columns -->
    <rect x="125" y="30" width="5" height="70" fill="#444444"/>
    <rect x="170" y="30" width="5" height="70" fill="#444444"/>
  </g>
  
  <!-- Fully grown kelp -->
  <g id="fullGrownKelp">
    <!-- Main kelp stems -->
    <path d="M125,100 C130,120 120,140 125,160 C130,180 120,200 125,220 C130,240 120,260 125,280 C125,290 125,300 125,300" 
      fill="none" stroke="#2EC4B6" stroke-width="4"/>
      
    <path d="M150,90 C145,110 155,130 150,150 C145,170 155,190 150,210 C145,230 155,250 150,270 C150,280 150,300 150,300" 
      fill="none" stroke="#2EC4B6" stroke-width="4"/>
      
    <path d="M175,100 C180,120 170,140 175,160 C180,180 170,200 175,220 C180,240 170,260 175,280 C175,290 175,300 175,300" 
      fill="none" stroke="#2EC4B6" stroke-width="4"/>
    
    <!-- Left side leaves -->
    <path d="M125,120 C115,115 105,120 100,130" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M125,160 C110,155 100,165 95,180" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M125,200 C115,195 105,200 100,210" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M125,240 C110,235 100,245 95,260" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    
    <path d="M150,110 C140,105 130,110 125,120" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M150,150 C135,145 125,155 120,170" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M150,190 C140,185 130,190 125,200" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M150,230 C135,225 125,235 120,250" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    
    <path d="M175,120 C165,115 155,120 150,130" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M175,160 C160,155 150,165 145,180" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M175,200 C165,195 155,200 150,210" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M175,240 C160,235 150,245 145,260" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    
    <!-- Right side leaves -->
    <path d="M125,140 C135,135 145,140 150,150" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M125,180 C140,175 150,185 155,200" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M125,220 C135,215 145,220 150,230" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M125,260 C140,255 150,265 155,280" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    
    <path d="M150,130 C160,125 170,130 175,140" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M150,170 C165,165 175,175 180,190" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M150,210 C160,205 170,210 175,220" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M150,250 C165,245 175,255 180,270" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    
    <path d="M175,140 C185,135 195,140 200,150" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M175,180 C190,175 200,185 205,200" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M175,220 C185,215 195,220 200,230" fill="none" stroke="#2EC4B6" stroke-width="3"/>
    <path d="M175,260 C190,255 200,265 205,280" fill="none" stroke="#2EC4B6" stroke-width="3"/>
  </g>
  
  <!-- Year label -->
  <g id="yearLabel">
    <rect x="210" y="40" width="70" height="30" rx="5" ry="5" fill="#0C6291" opacity="0.9"/>
    <text x="220" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">4 YEARS</text>
  </g>
  
  <!-- Stats -->
  <g id="kelpStats">
    <rect x="10" y="130" width="80" height="60" rx="5" ry="5" fill="#05445E" opacity="0.9"/>
    <text x="20" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">45 METERS</text>
    <text x="20" y="170" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">235 TONS</text>
    <text x="20" y="185" font-family="Arial" font-size="10" fill="#D4F1F9">of kelp</text>
  </g>
  
  <!-- Step label -->
  <g id="stepLabel">
    <rect x="10" y="10" width="80" height="30" rx="5" ry="5" fill="#05445E" opacity="0.9"/>
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">STEP 3</text>
  </g>
  
  <!-- Small bubbles for ocean feel -->
  <g id="bubbles" opacity="0.7">
    <circle cx="50" cy="100" r="2" fill="#D4F1F9"/>
    <circle cx="70" cy="170" r="3" fill="#D4F1F9"/>
    <circle cx="30" cy="220" r="2" fill="#D4F1F9"/>
    <circle cx="60" cy="260" r="1" fill="#D4F1F9"/>
    
    <circle cx="220" cy="110" r="2" fill="#D4F1F9"/>
    <circle cx="250" cy="180" r="1" fill="#D4F1F9"/>
    <circle cx="230" cy="230" r="3" fill="#D4F1F9"/>
    <circle cx="260" cy="270" r="2" fill="#D4F1F9"/>
  </g>
</svg>
