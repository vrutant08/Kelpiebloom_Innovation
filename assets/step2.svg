<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background ocean gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#189AB4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#05445E;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="300" fill="url(#oceanGradient)" rx="10" ry="10"/>
  
  <!-- Oil rig structure simplified -->
  <g id="oilRigStructure">
    <!-- Main platform -->
    <rect x="50" y="50" width="200" height="20" fill="#333333"/>
    
    <!-- Support columns -->
    <rect x="70" y="70" width="15" height="230" fill="#444444"/>
    <rect x="215" y="70" width="15" height="230" fill="#444444"/>
    
    <!-- Cross supports -->
    <line x1="70" y1="120" x2="230" y2="180" stroke="#555555" stroke-width="5"/>
    <line x1="230" y1="120" x2="70" y2="180" stroke="#555555" stroke-width="5"/>
  </g>
  
  <!-- Wind Turbine -->
  <g id="windTurbine">
    <rect x="150" y="20" width="8" height="30" fill="#777777"/>
    <circle cx="154" cy="20" r="15" fill="none" stroke="#777777" stroke-width="2"/>
    <!-- Turbine blades -->
    <line x1="154" y1="20" x2="174" y2="10" stroke="#777777" stroke-width="3" stroke-linecap="round"/>
    <line x1="154" y1="20" x2="144" y2="0" stroke="#777777" stroke-width="3" stroke-linecap="round"/>
    <line x1="154" y1="20" x2="134" y2="30" stroke="#777777" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Waterproof Enclosure -->
  <g id="enclosure">
    <rect x="80" y="70" width="50" height="30" rx="5" ry="5" fill="#666666"/>
    <rect x="85" y="75" width="40" height="20" rx="3" ry="3" fill="#888888"/>
    <!-- LED indicator -->
    <circle cx="95" cy="85" r="3" fill="#00FF00"/>
  </g>
  
  <!-- Starlink Dish -->
  <g id="starlink">
    <ellipse cx="200" cy="70" rx="20" ry="8" fill="#CCCCCC"/>
    <rect x="198" y="70" width="4" height="15" fill="#AAAAAA"/>
    <rect x="190" y="85" width="20" height="5" fill="#AAAAAA"/>
    
    <!-- Signal visualization -->
    <path d="M200,60 Q220,40 240,30" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M200,60 Q225,35 250,20" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M200,60 Q230,30 260,10" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Net with kelp starting to grow -->
  <g id="kelpStarting">
    <!-- Net outline -->
    <path d="M65,150 L235,150 L235,300 L65,300 Z" fill="none" stroke="#D4F1F9" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- Small kelp shoots -->
    <path d="M80,240 C85,230 75,220 80,210" fill="none" stroke="#2EC4B6" stroke-width="2"/>
    <path d="M120,250 C115,240 125,230 120,220" fill="none" stroke="#2EC4B6" stroke-width="2"/>
    <path d="M160,245 C165,235 155,225 160,215" fill="none" stroke="#2EC4B6" stroke-width="2"/>
    <path d="M200,255 C195,245 205,235 200,225" fill="none" stroke="#2EC4B6" stroke-width="2"/>
  </g>
  
  <!-- Step label -->
  <g id="stepLabel">
    <rect x="10" y="10" width="80" height="30" rx="5" ry="5" fill="#05445E" opacity="0.9"/>
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">STEP 2</text>
  </g>
</svg>
